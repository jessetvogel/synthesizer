<div class="grid">

  <div class="block block-column" id="controllers">
    <div class="block-row">
      <div id="switch-polyphonic"></div>
      <div id="switch-vocoder"></div>
    </div>
    <div class="block-row">
      <div id="knob-glide"></div>
      <div id="knob-delay-gain"></div>
      <div id="knob-delay-time"></div>
    </div>
    <div class="caption"><span>Controllers</span></div>
  </div>

  <div class="block block-row" id="oscillators">
    <div class="block-column">
      <div id="switch-1"></div>
      <div id="switch-2"></div>
      <div id="switch-3"></div>
    </div>
    <div class="block-column">
      <div id="knob-waveform-1"></div>
      <div id="knob-waveform-2"></div>
      <div id="knob-waveform-3"></div>
    </div>
    <div class="block-column">
      <div id="knob-harmonic-1"></div>
      <div id="knob-harmonic-2"></div>
      <div id="knob-harmonic-3"></div>
    </div>
    <div class="block-column">
      <div id="knob-detune-1"></div>
      <div id="knob-detune-2"></div>
      <div id="knob-detune-3"></div>
    </div>
    <div class="block-column">
      <div id="knob-gain-1"></div>
      <div id="knob-gain-2"></div>
      <div id="knob-gain-3"></div>
    </div>
    <div class="caption"><span>Oscillators</span></div>
  </div>

  <div class="block block-row" id="envelope">
    <div id="knob-attack"></div>
    <div id="knob-decay"></div>
    <div id="knob-sustain"></div>
    <div id="knob-release"></div>
    <div class="caption"><span>Envelope</span></div>
  </div>

  <div class="block block-column" id="filter">
    <div class="block-row">
      <div id="knob-filter-cutoff"></div>
      <div id="knob-range"></div>
    </div>
    <div class="block-row">
      <div id="knob-filter-attack"></div>
      <div id="knob-filter-decay"></div>
      <div id="knob-filter-sustain"></div>
      <div id="knob-filter-release"></div>
    </div>
    <div class="caption"><span>Filter</span></div>
  </div>

  <div id="keyboard"></div>

</div>
